<div class="user--screen">
  <mat-card class="header">
    <h1 class="heading--primary">Manage User</h1>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="createUser()"
    >
      Create User
    </button>
  </mat-card>

  <div>
    <div class="table--header">
      <h2 class="heading--primary">Users List</h2>
      <mat-form-field appearance="outline">
        <mat-label>Search User</mat-label>
        <span class="material-symbols-outlined icon icon--search">
          search
        </span>
        <input matInput (keyup)="searchUser($event)" #input />
      </mat-form-field>
    </div>
  </div>

  <div class="table table-row">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ element.mid }}
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let element">{{ element.age }}</td>
        </ng-container>

        <!-- gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>
        <!-- role Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <span
              class="material-symbols-outlined icon icon--delete"
              (click)="deleteUser(element.username)"
            >
              delete
            </span>
            <span
              class="material-symbols-outlined icon"
              (click)="userUpdate(element)"
            >
              edit
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No matching data</td>
        </tr>
      </table>
      <mat-paginator
        #paginator
        [length]="100"
        [pageSizeOptions]="[6]"
        aria-label="select page"
        showFirstLastButtons
        class="paginator"
      >
      </mat-paginator>
    </div>
  </div>
</div>
